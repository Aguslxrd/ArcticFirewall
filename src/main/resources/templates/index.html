<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ArcticFirewall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 { margin-bottom: 10px; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td.action-allow { color: green; font-weight: bold; }
        td.action-deny { color: red; font-weight: bold; }
        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            transition: 0.2s;
        }
        button:hover {
            background-color: #eee;
            transform: scale(1.05);
        }
        .protected {
            color: red;
            font-weight: bold;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .status-active {
            color: white;
            background-color: green;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-inactive {
            color: white;
            background-color: red;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        form { display: inline; }
        input, select { margin-right: 5px; padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
        form button.add-rule { background-color: #007bff; color: white; }
        form button.add-rule:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>üî• ArcticFirewall</h1>

<h2>Estado UFW:</h2>
<p>
    <span th:if="${ufwActive}" class="status-active">ACTIVO</span>
    <span th:if="${!ufwActive}" class="status-inactive">INACTIVO</span>
</p>

<form method="post" th:action="@{/ufw/enable}">
    <button type="submit">Enable UFW</button>
</form>
<form method="post" th:action="@{/ufw/disable}">
    <button type="submit">Disable UFW</button>
</form>

<h3 th:if="${message}" th:text="${message}" th:classappend="${messageType != null ? ' ' + messageType : ''}" class="message"></h3>

<h2>Reglas activas:</h2>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Puerto</th>
        <th>Acci√≥n</th>
        <th>Origen</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rule : ${rules}">
        <td th:text="${rule.number}"></td>
        <td th:text="${rule.port}"></td>
        <td th:text="${rule.action}" th:classappend="'action-' + ${rule.action.toLowerCase()}"></td>
        <td th:text="${rule.from}"></td>
        <td>
            <form th:if="!${rule.protectedRule}" method="post"
                  th:action="@{'/rules/delete/' + ${rule.number}}">
                <button type="submit">‚ùå</button>
            </form>
            <span th:if="${rule.protectedRule}" class="protected">üîí</span>
        </td>
    </tr>
    </tbody>
</table>

<h2>Agregar nueva regla</h2>
<form method="post" th:action="@{/rules/add}">
    Puerto: <input type="text" name="port" placeholder="ej: 8080/tcp" required>
    Acci√≥n:
    <select name="action">
        <option value="allow">ALLOW</option>
        <option value="deny">DENY</option>
    </select>
    <button type="submit" class="add-rule">Agregar</button>
</form>

</body>
</html>
